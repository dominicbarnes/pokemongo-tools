language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
before_deploy:
- sudo chown -R $(whoami) /usr/local/bin/
- curl -sf https://up.apex.sh/install | sh
- up upgrade
deploy:
- provider: script
  script: up deploy
  on:
    branch: dev
- provider: script
  script: up deploy staging
  on:
    branch: master
    tags: false
- provider: script
  script: up deploy production
  on:
    branch: master
    tags: true
env:
  global:
  - AWS_REGION: us-west-2
  - secure: 
  - secure: 
